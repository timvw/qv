name: "Publish binaries"

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  PKG_CONFIG_ALLOW_CROSS: 1
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

defaults:
  run:
    shell: bash

jobs:
  build-binaries:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04
            use_cross: true
            features: vendored-openssl
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04
            use_cross: true
            features: vendored-openssl
          - target: aarch64-apple-darwin
            os: macos-15
            use_cross: false
            features: vendored-openssl
          - target: aarch64-pc-windows-msvc
            os: windows-2022
            use_cross: false
            features: ""
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
            use_cross: true
            features: vendored-openssl
          - target: x86_64-unknown-linux-musl
            os: ubuntu-24.04
            use_cross: true
            features: vendored-openssl
          - target: x86_64-apple-darwin
            os: macos-15
            use_cross: false
            features: vendored-openssl
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            use_cross: false
            features: ""
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Linux build deps
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev ca-certificates
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      - run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"
        if: endsWith(matrix.target, 'windows-msvc')
      - name: Build binary
        run: |
          set -euo pipefail
          FEATURES="${{ matrix.features }}"
          TARGET="${{ matrix.target }}"

          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            BUILD_CMD=(cross build --release --target "${TARGET}")
          else
            BUILD_CMD=(cargo build --release --target "${TARGET}")
          fi

          if [[ -n "${FEATURES}" ]]; then
            BUILD_CMD+=(--features "${FEATURES}")
          fi

          "${BUILD_CMD[@]}"
      - name: Package binary (non-Windows)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          package="qv-${{ matrix.target }}.tar.gz"
          binary="target/${{ matrix.target }}/release/qv"
          tar -czf "${package}" -C "$(dirname "${binary}")" "$(basename "${binary}")"
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $package = "qv-${{ matrix.target }}.zip"
          $binary = "target/${{ matrix.target }}/release/qv.exe"
          Compress-Archive -Path $binary -DestinationPath $package -Force
      - name: Upload packaged binary
        uses: actions/upload-artifact@v5
        with:
          name: qv-${{ matrix.target }}
          path: qv-${{ matrix.target }}.*
          if-no-files-found: error

  create-release:
    name: Create GitHub release
    runs-on: ubuntu-24.04
    needs: build-binaries
    steps:
      - name: Download packaged binaries
        uses: actions/download-artifact@v6
        with:
          pattern: qv-*
          merge-multiple: true
          path: dist
      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
