[package]
name = "qv"
description = "quickly view your data"
version = "0.8.3"
edition = "2021"
homepage = "https://github.com/timvw/qv"
repository = "https://github.com/timvw/qv"
readme = "README.md"
authors = ["Tim Van Wassenhove <tim@timvw.be>"]
license = "Apache-2.0"
keywords = [ "quickview", "data", "query", "sql", "datafusion" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0.55"
aws-sdk-glue = "0.28.0"
aws-types = "0.55"
chrono = "0.4.26"
clap = { version = "4.3.5", features = ["derive"] }
datafusion = { version = "25", features = ["avro"] }
deltalake = { version = "0.12.0", default-features = false, features = ["datafusion-ext", "s3"] }
futures = "0.3"
glob = "0.3.1"
object_store = { version = "0.5.6", features = ["aws", "gcp", "aws_profile"] }
regex = "1.8"
tokio = { version = "1.28.2", features = ["macros", "rt", "rt-multi-thread", "sync", "parking_lot"] }
url = "2.4"

[dev-dependencies]
assert_cmd = "2.0.11"
predicates = "3.0.3"
