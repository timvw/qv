[package]
name = "qv"
description = "quickly view your data"
version = "0.4.0"
edition = "2021"
homepage = "https://github.com/timvw/qv"
repository = "https://github.com/timvw/qv"
readme = "README.md"
authors = ["Tim Van Wassenhove <tim@timvw.be>"]
license = "Apache-2.0"
keywords = [ "quickview", "data", "query", "sql", "datafusion" ]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = "0.51"
aws-sdk-glue = "0.21.0"
aws-types = "0.51"
chrono = "0.4.23"
clap = { version = "4.0.29", features = ["derive"] }
datafusion = { version = "14", features = ["avro"] }
deltalake = { git = "https://github.com/timvw/delta-rs", branch = "datafusion-14", default-features = false, features = ["datafusion-ext", "s3-rustls"] }
futures = "0.3"
glob = "0.3.0"
iceberg-rs = { git = "https://github.com/timvw/iceberg-rs", branch = "datafusion-14", features = ["datafusion-ext"] }
object_store = { version = "0.5.1", features = ["aws", "gcp"] }
regex = "1.7.0"
tokio = { version = "1.22", features = ["macros", "rt", "rt-multi-thread", "sync", "parking_lot"] }
url = "2.3"

[dev-dependencies]
assert_cmd = "2.0.6"
predicates = "2.1.3"
